
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>السيرة الذاتية — ماجد عامر رداد السفياني</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #22042C;
        --secondary: #C7A969;
        --page-bg: #f3f4f6;
      }
      
      body {
        font-family: 'Tajawal', sans-serif;
        background-color: var(--page-bg);
        margin: 0;
        padding: 0;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .cv-container {
        background: white;
        position: relative;
        box-sizing: border-box;
        margin: 40px auto;
        box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        width: 210mm; /* A4 Width */
        min-height: 297mm; /* A4 Height */
        padding: 15mm 12mm; 
      }

      @media (max-width: 1023px) {
        .cv-container {
          width: 100%;
          margin: 0;
          padding: 20px 12px;
          min-height: auto;
          box-shadow: none;
        }
        .text-body { font-size: 14px; }
        .text-heading-main { font-size: 20px; }
      }

      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        body {
          background-color: white !important;
          margin: 0;
          padding: 0;
        }
        .cv-container {
          margin: 0 !important;
          box-shadow: none !important;
          width: 210mm !important;
          min-height: 297mm !important;
          padding: 10mm 12mm !important; 
          border: none !important;
        }
        .no-print {
          display: none !important;
        }
        section, article, div {
          break-inside: avoid !important;
          page-break-inside: avoid !important;
        }
        .avoid-break {
          break-inside: avoid !important;
        }
      }

      .font-poppins {
        font-family: 'Poppins', sans-serif;
      }

      .text-body { font-size: 14.6px; }
      .text-heading-main { font-size: 24px; }
      .text-heading-sub { font-size: 18.6px; }
      .text-compact { font-size: 13.3px; }
      .text-note { font-size: 12px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
